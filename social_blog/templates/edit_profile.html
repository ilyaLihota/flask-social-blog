{% extends 'main.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}Flasky - Edit profile{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>Edit profile</h1>
    </div>
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
        <a class="btn btn-info" href="{{ url_for('main.user', username=current_user.username) }}">
            Cancel
        </a>
    </div>
{% endblock %}
